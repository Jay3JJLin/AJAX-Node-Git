<!-- 
click和change事件的区别

1.触发条件：
click事件：当鼠标点击某个元素时触发，也可以通过触摸屏幕或使用键盘等方式模拟点击操作。
change事件：当表单元素（例如input、select、textarea）的值发生变化并且失去焦点时触发。只有在用户与表单元素进行交互并使其值发生变化后，才会触发change事件。

2.应用场景：
click事件：主要用于响应用户的点击行为，常用于按钮、链接或其他可点击元素上。
change事件：主要用于监听表单元素的值变化，适用于需要对用户输入进行实时处理或根据选择项进行动态展示的场景。

3.功能：
click事件：通常用于执行特定的操作或触发其他事件，如提交表单、打开弹窗、切换页面等。
change事件：用于检测表单元素的值是否发生变化，并根据变化的值进行相应的处理，如实时验证、筛选数据、更新页面内容等。

 -->
