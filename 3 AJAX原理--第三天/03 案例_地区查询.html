<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例_地区查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            font-size: 15px;
        }

        body {
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="editForm" class="row">
            <!-- 输入省份名字 -->
            <div class="mb-3 col">
                <label class="form-label">省份名字</label>
                <input type="text" value="北京" name="province" class="form-control province" placeholder="请输入省份名称" />
            </div>
            <!-- 输入城市名字 -->
            <div class="mb-3 col">
                <label class="form-label">城市名字</label>
                <input type="text" value="北京市" name="city" class="form-control city" placeholder="请输入城市名称" />
            </div>
        </form>
        <button type="button" class="btn btn-primary sel-btn">查询</button>
        <br><br>
        <p>地区列表: </p>
        <ul class="list-group">
            <!-- 示例地区 -->
            <li class="list-group-item">东城区</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        /**
         * 目标: 根据省份和城市名字, 查询对应的地区列表
        */

        // 1.查询按钮，点击事件
        document.querySelector('.sel-btn').addEventListener('click', () => {
            // 2.收集省份和城市的名字
            const pname = document.querySelector('.province').value
            const cname = document.querySelector('.city').value

            // 3.组织查询参数字符串       查询参数对象->查询参数字符串
            // 创建 URLSearchParams 对象
            const paramsObj = new URLSearchParams({
                pname,
                cname
                // pname: pname,
                // cname: cname
            })
            // 生成指定格式的查询参数 字符串
            const queryString = paramsObj.toString()
            // console.log(queryString);

            // 4.使用XHR对象，查询地区列表
            const xhr = new XMLHttpRequest()
            xhr.open('get', `http://hmajax.itheima.net/api/area?${queryString}`)
            xhr.addEventListener('loadend', () => {
                // console.log(xhr.response);//json字符串
                const data = JSON.parse(xhr.response)//转为js对象
                // console.log(data.list); //['东城区', '西城区', '朝阳区',....]
                document.querySelector('.list-group-item').innerHTML = data.list.map(areaName => {
                    return `
                        <li class="list-group-item">${areaName}</li>
                    `
                }).join(' ')//如果不用空格分隔，每行之间会有,
            })
            xhr.send()
        })

    </script>
</body>

</html>

<!-- 
地区查询
需求：输入省份和城市名字，查询地区列表
请求地址：http://hmajax.itheima.net/api/area?参数名1=值1&参数名2=值2

拼接参数Api  URLSearchParams
1.创建 URLSearchParams 对象
const paramsObj = new URLSearchParams({
    参数名1：值1,
    参数名2：值2
})

2.生成指定格式的查询参数 字符串
const queryString = paramsObj.toString()
结果：参数名1=值1&参数名2=值2
