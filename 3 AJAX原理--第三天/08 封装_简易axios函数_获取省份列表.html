<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装_简易axios函数_获取省份列表</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <p class="my-p"></p>
    <script>
        /**
         * 目标：封装_简易axios函数_获取省份列表
         *  1. 定义myAxios函数，接收配置对象，返回Promise对象
         *  2. 发起XHR请求，默认请求方法为GET
         *  3. 调用成功/失败的处理程序
         *  4. 使用myAxios函数，获取省份列表展示
        */

        // 1. 定义myAxios函数，接收配置对象，返回Promise对象
        function myAxios(config) {
            // 必须 return Promise对象
            return new Promise((resolve, reject) => {
                // 2. 发起XHR请求，默认请求方法为GET
                const xhr = new XMLHttpRequest()
                xhr.open(config.method || 'GET', config.url)
                xhr.addEventListener('loadend', () => {
                    // 3. 调用成功/失败的处理程序
                    // 通过响应状态码判断 成功/失败
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(JSON.parse(xhr.response))//要返回对象形式
                    } else {
                        reject(new Error(xhr.response))
                    }
                })
                xhr.send()
            })
        }

        // 4. 使用myAxios函数，获取省份列表展示
        myAxios({
            url: 'http://hmajax.itheima.net/api/province',
            // method:'get',//默认get
        }).then(res => {//成功
            console.log(res);
            // document.querySelector('.my-p').innerHTML = res.list.join('<br>')
            document.querySelector('.my-p').innerHTML = res.list.map(areaName => {
                return `
                        <li class="list-group-item">${areaName}</li>
                    `
            }).join('')
        }).catch(error => {//失败
            console.log(error);
            document.querySelector('.my-p').innerHTML = error.message
        })
    </script>
</body>

</html>
