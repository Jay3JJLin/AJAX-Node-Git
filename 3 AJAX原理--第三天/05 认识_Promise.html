<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识Promise</title>
</head>

<body>
    <script>
        /**
         * 目标：使用Promise管理异步任务
        */

        // 1.创建Promise对象
        const p = new Promise((resolve, reject) => {//分别代表 成功/失败 调用参数
            // 2.执行异步代码-并传递结果
            setTimeout(() => {
                // resolve('模拟AJAX请求-成功结果')
                reject(new Error('模拟AJAX请求-失败结果'))
            }, 2000)
        })

        // 3.获取结果
        p.then(res => {
            console.log(res);
        }).catch(error => {
            console.log(error);
        })
    </script>
</body>

</html>
