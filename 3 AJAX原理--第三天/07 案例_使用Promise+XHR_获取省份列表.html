<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例_使用Promise+XHR_获取省份列表</title>
</head>

<body>
    <p class="my-p"></p>
    <script>
        /**
         * 目标：使用Promise管理XHR请求省份列表
         *  1. 创建Promise对象
         *  2. 执行XHR异步代码，获取省份列表
         *  3. 关联成功或失败函数，做后续处理
        */

        // 1. 创建Promise对象
        const p = new Promise((resolve, reject) => {
            // 2. 执行XHR异步代码，获取省份列表
            const xhr = new XMLHttpRequest()
            xhr.open('get', 'http://hmajax.itheima.net/api/province')
            xhr.addEventListener('loadend', () => {
                // console.log(xhr.response);
                // console.log(xhr.status);//响应状态码
                // xhr如何判断响应成功/失败
                // 2xx 开头的都是成功响应状态码 200-299
                if (xhr.status >= 200 && xhr.status < 300) {//响应成功范围
                    resolve(JSON.parse(xhr.response))//要返回对象
                } else {
                    reject(new Error(xhr.response))
                }
            })
            xhr.send()
        })

        // 3. 关联成功或失败函数，做后续处理
        p.then(res => {
            console.log(res);
            document.querySelector('.my-p').innerHTML = res.list.join('<br>')
        }).catch(error => {
            // 错误对象要用console.dir详细打印
            console.dir(error);
            // 把服务器返回的错误提示消息，插入到p标签显示
            document.querySelector('.my-p').innerHTML = error.message //一般为 404 not found 
        })
    </script>
</body>

</html>
