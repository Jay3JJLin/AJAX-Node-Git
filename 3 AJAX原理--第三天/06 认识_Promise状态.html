<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识Promise状态</title>
</head>

<body>
    <script>
        /**
         * 目标：认识Promise状态
        */
        // 1. 创建Promise对象   （pending-待定状态）
        const p = new Promise((resolve, reject) => {
            // Promise 对象创建时，这里的代码都会执行了  
            // 2. 执行异步代码
            setTimeout(() => {
                // resolve() => 'fulfilled状态-已兑现' => then()
                resolve('模拟AJAX请求-成功结果')//resolve() 在前面会先执行，状态确定后无法改变
                // reject() => 'rejected状态-已拒绝' => catch()
                reject(new Error('模拟AJAX请求-失败结果'))
            }, 2000)
        })
        console.log(p)

        // 3. 获取结果
        p.then(result => {
            console.log(result)
        }).catch(error => {
            console.log(error)
        })


    </script>
</body>

</html>

<!-- 
作用：了解Promise对象如何关联的处理函数，以及代码执行顺序
概念：一个Promise对象，必然处于以下几种状态之一
✓ 待定（pending） ：初始状态，既没有被兑现，也没有被拒绝    new Promise()
✓ 已兑现（fulfilled） ：意味着，操作成功完成   resolve     .then(回调函数)
✓ 已拒绝（rejected） ：意味着，操作失败        reject      .catch(回调函数)  

注意：Promise对象一旦被兑现/拒绝 就是已敲定了，状态无法再被改变


 -->
