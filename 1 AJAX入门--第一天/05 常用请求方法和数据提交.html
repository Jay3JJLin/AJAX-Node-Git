<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用请求方法和数据提交</title>
</head>

<body>
    <button class="btn">注册用户</button>
    <!-- 引入axios库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script>
        // 需求：通过 axios 提交用户名和密码，完成注册功能
        // 注册用户 URL 地址：http://hmajax.itheima.net/api/register
        // 请求方法：POST
        // 参数名：
        //    username 用户名（中英文和数字组成，最少 8 位）
        //    password 密码（最少 6 位）
        // 目标：点击按钮，通过axios提交用户和密码，完成注册

        // 1.获取按钮，添加事件
        document.querySelector('.btn').addEventListener('click', () => {
            axios({
                url: 'http://hmajax.itheima.net/api/register',
                // 2.指定请求方法,提交到服务器上 post
                method: 'post',
                // 3.提交数据 data
                data: {
                    username: '我对胡桃一心一意',
                    password: '123456'
                }
            }).then(res => {
                console.log(res);
            })
        })
    </script>
</body>

</html>

<!-- 
axios 请求配置
url：请求的 URL 网址
method：请求的方法，GET可以省略（不区分大小写）
data：提交数据

语法：
axios({
url: '目标资源地址',
method: '请求方法',
data: {
参数名: 值
}
}).then((result) => {
/* 对服务器返回的数据做后续处理*/
})

1. 请求方法表明对服务器资源的操作，最为常用的2个是？
➢ POST 提交数据，GET 查询数据
2. axios 的核心配置？
➢ url：请求 URL 网址
➢ method：请求方法，GET 可以省略（不区分大小写）
➢ params：查询参数
➢ data：提交数据

使用场景区别：
(1) 都有url：'目标资源地址',
(2) 获取数据时：
    method: 'get',//可省略
    params：{
        参数名：值
    }
(3) 提交数据时：
    method：'post',
    data：{
        参数名：值
    }
 -->
