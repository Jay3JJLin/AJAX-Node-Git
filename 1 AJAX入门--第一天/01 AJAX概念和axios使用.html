<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX概念和axios使用</title>
</head>

<body>
    <!-- 
        axios库地址:https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js
        目标资源地址：http://hmajax.itheima.net/api/province

        目标:使用axios库,获取省份列表数据,展示到页面上
     -->

    <p class="my-p"></p>
    <!-- 1.引入axios库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <script>
        // 2.使用axios函数
        axios({
            // 去哪个服务器地址进行交互
            url: 'http://hmajax.itheima.net/api/province'
        }).then(result => {
            // 在then方法中对服务器返回的数据做后续处理
            // 记得多打印,确认属性名无误
            console.log(result);
            console.log(result.data.list);
            console.log(result.data.list.join('<br>'));

            // 把我们准备好的省份列表插入到页面
            const dataList = result.data.list.join('<br>');
            document.querySelector('.my-p').innerHTML = dataList;
        })
    </script>
</body>

</html>

<!--

语法：

    url:'目标资源地址'
