<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微任务与宏任务</title>
</head>

<body>
    <script>
        /**
         * 目标：阅读并回答打印的执行顺序
        */
        console.log(1)
        setTimeout(() => {
            console.log(2)
        }, 0)
        const p = new Promise((resolve, reject) => {
            console.log(3);
            resolve(4)
        })
        p.then(res => {
            console.log(res)
        })
        console.log(5)

        // 控制台输出：1 3 5 4 2
    </script>
</body>

</html>

<!-- 
宏任务与微任务
ES6 之后引入了 Promise 对象， 让 JS 引擎也可以发起异步任务
异步任务分为：
✓ 宏任务：由浏览器环境执行的异步代码
✓ 微任务：由 JS 引擎环境执行的异步代码
 
任务（代码）                执行所在环境
JS脚本执行事件（script）    浏览器
setTimeout/setInterval      浏览器
AJAX请求完成事件            浏览器
用户交互事件等              浏览器
Promise对象.then()          JS 引擎

Promise 本身是同步的，而then和catch回调函数是异步的

当调用栈空闲时，会优先调用 微任务队列 里的回调函数，微任务队列清空后，才会执行下一个宏任务

1. 什么是宏任务？
➢ 浏览器执行的异步代码
➢ 例如：JS 执行脚本事件，setTimeout/setInterval，AJAX请求完成事件，用户交互事件等
2. 什么是微任务？
➢ JS 引擎执行的异步代码
➢ 例如：Promise对象.then()的回调
3. JavaScript 内代码如何执行？
➢ 执行第一个 script 脚本事件宏任务，里面 同步 代码
➢ 遇到 宏任务/微任务 交给宿主环境，有结果回调函数进入对应队列
➢ 当执行栈空闲时，清空 微任务 队列，再执行下一个 宏任务，从1再来
 -->
