<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise_链式调用</title>
</head>

<body>
    <script>
        /**
         * 目标：掌握Promise的链式调用
         * 需求：把省市的嵌套结构，改成链式调用的线性结构
        */

        // 1.创建Promise对象 模拟请求市区名
        const p = new Promise((reslove, reject) => {
            setTimeout(() => {
                reslove('达州市')
            }, 2000)
        })

        // 2.获取省份名字
        const p2 = p.then(res => {
            console.log(res);
            // 3.创建Promise对象-模拟请求省份名
            // return Promise对象最终状态和结果，影响新的Promise对象
            return new Promise((reslove, reject) => {
                setTimeout(() => {
                    reslove(res + '---四川')
                }, 2000)
            })
        })

        // 4.获取城市名字
        p2.then(res => {
            console.log(res);
        })

        // 消除了回调函数嵌套的问题

        // then() 原地的结果是一个新的Promise对象 地址不同
        console.log(p2 === p);//false
    </script>
</body>

</html>

<!-- 
概念：依靠 then() 方法会返回一个新生成的 Promise 对象特性，继续串联下一环任务，直到结束
细节：then() 回调函数中的返回值，会影响新生成的 Promise 对象最终状态和结果
好处：通过链式调用，解决回调函数嵌套问题

过程：
new Promise() -> .then(回调函数) -> 新的Promise对象
回调函数中return 结果

1. 什么是 Promise 的链式调用？
➢ 使用 then 方法返回新 Promise 对象特性，一直串联下去
2. then 回调函数中，return 的值会传给哪里？
➢ 传给 then 方法生成的新 Promise 对象
3. Promise 链式调用有什么用？
➢ 解决回调函数嵌套问题
 -->
