<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步代码和异步代码</title>
</head>

<body>
    <button class="btn">点我</button>
    <script>
        // 目标：阅读并回答代码执行和打印的顺序
        const result = 0 + 1 //同步代码，立即执行
        console.log(result)
        setTimeout(() => { //异步，用回调函数的执行来接受结果
            console.log(2)
        }, 2000)
        document.querySelector('.btn').addEventListener('click', () => { //事件相关的，异步
            console.log(3)
        })
        document.body.style.backgroundColor = 'pink' //同步
        console.log(4)

        // 打印结果：1,4,2
        // 点击按钮一次就打印一次 3
        // 异步代码接收结果：使用回调函数
    </script>
</body>

</html>

<!-- 
1.同步代码：逐行执行，需原地等待结果后，才继续向下执行 ，如：循环，if，计算语句，判断，函数调用等等
2.异步代码：调用后耗时，不阻塞代码继续执行（不必原地等待），在将来完成后触发一个回调函数 ，如setTimeout

3. JS 中有哪些异步代码？
➢ setTimeout / setInterval
➢ 事件
➢ AJAX
4. 异步代码如何接收结果？
➢ 依靠回调函数来接收
 -->
